<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Demo Website</title>
  <meta name="description" content="basic template for SIT 725 Prac 4">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="SIT 725 Prac 4">
  <meta property="og:type" content="website">
  <meta property="og:description" content="basic template for SIT 725 Prac 4">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Style Sheet-->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo"><img class="user-image-size" src="images/user-image.jpg" /></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="#">LinkedIn</a></li>
      </ul>
    </div>
  </nav>
  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Demo Website</h1>
          <p class="flow-text">Please find below some of my favourite cars and some information on them.</p>
        </div>
        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="images/ferarri.jpeg">
        </div>
        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-toggle='modal'
            data-target="modal1"><i class="material-icons left">auto_fix_high</i>Click Me</a>
        </div>
      </div>
      <div class="row" id="card-section">
        <div class="col s4 center-align">
          <div class="card medium">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/aston_martin.jpeg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Aston Martin<i
                  class="material-icons right">more_vert</i></span>
              <p><a href="#">About</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Aston Martin<i
                  class="material-icons right">close</i></span>
              <p class="card-text grey-text text-darken-4">This is the Aston Martin, a car developed in England, it is
                an amazing looking car!</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Structure -->
      <div id="modal1" class="modal modal-fixed-footer">
        <div class="row modal-content">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="title" type="text" class="validate">
                <label for="title">Title</label>
              </div>
              <div class="input-field col s6">
                <input id="image" type="text" class="validate">
                <label for="image">Image</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="link" type="text" class="validate">
                <label for="link">Link</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="description" type="text" class="validate">
                <label for="description">Description</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 center-align">
                <a class="waves-effect waves-light btn" id='#submitForm'>submit</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts.js"></script>
  <script src="server.js"></script>
<script type="text/JavaScript">
  $(document).ready(function(){
    $('.materialboxed').materialbox();
    $('#submitForm').click(()=>{
        console.log("Submit button clicked");
        submitForm();
    })
    $('.click-me-button').click(() => {
        console.log("Click me button clicked!");
    });

    getProjects();
    $('.modal').modal();
  });
</script>
</body>
</html>
